<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <!-- <a class="navbar-brand font-weight-bold " href="#">Weather App</a> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <form class="d-flex mt-4" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="content-overlay text centre">
        <h1 class="my-4 text-center weather-title">
          Weather For <span id="cityName"></span>
        </h1>
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Temperatures</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <span id="temp2"></span
                    ><small class="text-body-secondary fw-light"
                      ><sup><span>&#8451;</span></sup></small
                    >
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperature is <span id="temp"></span></li>
                    <li>Min Temperature is <span id="min_temp"></span></li>
                    <li>Max Temperature is <span id="max_temp"></span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Humidity Info</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <span id="humidity2"></span
                    ><small class="text-body-secondary fw-light"> %</small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud PCT is <span id="cloud_pct"></span></li>
                    <li>Feels like <span id="feels_like"></span></li>
                    <li>Humidity is <span id="humidity"></span></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Wind Info</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title">
                    <span id="wind_speed2"></span
                    ><small class="text-body-secondary fw-light"> km/hr</small>
                  </h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind Speed is <span id="wind_speed"></span></li>
                    <li>Wind Degree is <span id="wind_degrees"></span></li>
                    <li>Sunrise Time <span id="sunrise"></span></li>
                    <!-- <li>Sunset Time <span id="sunset"></span></li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>
  </body>
</html>
